
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
      with:
        node-version: 12.x
  
    # Instalar as dependencias NPM/Yarn
    - name: Install dependencies
      run: yarn
    
    # Executar a build
    - name: Run build
      run: yarn build
    
    # Copiar codigo para a Digital Ocean
    - name: Copy code to Digital Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY }}
        source: ".,!node_modules"
        target: "~/app/GoBarber_Backend"

    # Executar "yarn" na Digital Ocean
    - name: Install dependencies in Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY }}
        script: |
          cd ~/app/GoBarber_Backend
          yarn

    # Executar as migrations do TypeORM
    - name: Run migrations at Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY }}
        script: |
          cd ~/app/GoBarber_Backend
          ./node_modules/.bin/typeorm migration:run

    # Restart no servidor Node.js
    - name: Run migrations at Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY }}
        script: pm2 restart gobarber-api

